name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up PHP environment
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, bcmath
          coverage: none

      # Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      # Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install NPM dependencies
      - name: Install NPM dependencies
        run: npm ci

      # Build assets with Vite
      - name: Build assets with Vite
        run: npm run build

      # Generate static site
      - name: Generate static site
        run: php build-static.php

      # Ensure Git remote origin exists
      - name: Ensure git remote origin exists
        run: |
          if git remote | grep -q '^origin$'; then
            echo "origin remote exists"
          else
            echo "Adding origin remote"
            git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          fi

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public_html
          publish_branch: gh-pages
          cname: transcription.1oa.cc
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      # Deployment summary
      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment complete!"
          echo "üåê Site will be available at: https://transcription.1oa.cc"
          echo "üì¶ Deployed from commit: ${{ github.sha }}"
          echo "üïí Deployment time: $(date)"